<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <h1>Anime Quotes 101</h1>
  <div class="container">
    <div class="position-relative">

      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width: 18rem;">
          <img src="" class="card-img-top" alt="...">
          <div class="card-body">
            <h2 id="anime" class="card-title"></h2>
            <h3 id="character"></h3>
            <p class="card-text open-sans" id="quote">Some quick example text to build on the card title and make up the
              bulk
              of the card's content.</p>
            <a href="#" class="btn btn-primary" id="btn-generate">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        One of three columns
      </div>
      <div class="col">
        One of three columns
      </div>
      <div class="col">
        One of three columns
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
  <script>
    const requestOptions = {
      method: "GET",
      redirect: "follow"
    };

    const URL = "https://animechan.xyz/api/random";

    let config = {
      method: 'get',
      maxBodyLength: Infinity,
      url: 'https://animechan.xyz/api/random',
      headers: {}
    };

    axios.request(config)
      .then((response) => {
        console.log(JSON.stringify(response.data));
      })
      .catch((error) => {
        console.log(error);
      });



    function generateQuote() {
      fetch(URL, requestOptions)
        .then((response) => response.json())
        .then((result) => {
          //where all the api action for display
          console.log(result)
          let quote = document.getElementById("quote");
          let anime = document.getElementById("anime");
          let character = document.getElementById("character");
          quote.innerHTML = result.quote;
          anime.innerHTML = result.anime;
          character.innerHTML = result.character;
        })
        .catch((error) => console.error(error));
    }

    let btnGenerate = document.getElementById("btn-generate");

    //template
    //target.addEventListener("click", function()
    btnGenerate.addEventListener("click", function (e) {
      e.preventDefault();
      generateQuote();
    });


  </script>
</body>

</html>
